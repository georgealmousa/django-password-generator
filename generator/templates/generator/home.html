<!DOCTYPE html>

<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Django Tutorial</title>
</head>
<body>
<div class="container text-center">
<h1>Password Generator</h1>

 <form action="{% url 'password' %}"> <!--which means go to the password -->
    <select name="length"> 
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option> <!-- we put the selected option for the default value --> 
    <option value="13">13</option>
    </select> Length
    <br>
    <input type="checkbox" name="Uppercase"> Uppercase  
    <br> 
    <input type="checkbox" name="Numbers"> Numbers
    <br> 
    <input type="checkbox" name="Special"> Special Charachters
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
</div>
</body>
</html>
